<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="text" id="start">We're coming!</div>
            <div class="datebtn">
                <input type="datetime-local" name="" id="date">
                <button id="start-btn" onclick="startUp()"><img class="icons" src="icons8-play-50.png" alt=""></button>
                <button id="reset-btn" onclick="reset()"><img class="icons" src="icons8-reset-50.png" alt=""></button>
            </div>
            <div class="inputs">
                <div>
                    <input type="text" class ="hours" readonly value="0"><br>
                    <label for="">Days</label>
                </div>

                <div>
                    <input type="text" class ="hours" readonly value="0"><br>
                    <label for="">Hours</label>
                </div>

                <div>
                    <input type="text" class ="hours" readonly value="0"><br>
                    <label for="">Minutes</label>
                </div>

                <div>
                    <input type="text" class ="hours" readonly value="0"><br>
                    <label for="">Seconds</label>
                </div>

            </div>
        </div>
    </div>

    <script>
        let endDate;
        const start = document.getElementById("start-btn");
        const DateTime = document.getElementById("date");
        const inputGiven = document.querySelectorAll("input");
        let interval;
        function clock(){
            const end = new Date(endDate);
            const start = new Date();
            const diff = end-start;
            console.log(diff)
            inputGiven[1].value = Math.floor(diff/1000/60/60/24);
            inputGiven[2].value = Math.floor((diff/1000/60/60)%24);
            inputGiven[3].value = Math.floor((diff/1000/60)%60);
            inputGiven[4].value = Math.floor((diff/1000)%60);
        }
        function startUp(){
            endDate = DateTime.value;
            interval = setInterval(clock,1000)
        }
        function reset(){
            clearInterval(interval);
            DateTime.value="";
            inputGiven.forEach((e)=>{
                e.value="0";
            })
        } 
    </script>
</body>

</html>
